{% extends "sport_provider_dashboard/base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Left Panel -->
        <div class="col-lg-9 left-panel">
            <!-- Header Card -->
            <div class="card fixed-card shadow-sm border-0 p-4 mb-2">
                <h5 class="text-success d-flex align-items-center gap-2 mb-3">
                    <i class="fas fa-building"></i> Select Company
                </h5>
                <p class="text-muted">
                    <i class="fas fa-info-circle"></i> Select the company from which the employee comes to check their phone number.
                </p>
            </div>
            <div class="col-lg-9">
                <div class="card shadow-sm border-0 p-4">
                    <form action="{% url 'check_customer' %}" method="get" class="mt-3">
                        <div class=" form-group mb-3">
                            <label for="sport_partner" class="form-label fw-semibold">Choose an option:</label>
                            <select class="form-select" name="sport_partner" id="sport_partner">
                                <option selected disabled>-----------</option>
                                {% for contract in myContract %}
                                    <option class="form-select" value="{{ contract.sport_partner.id }}">{{ contract.sport_partner.company_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Next Step</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        {% include 'sport_provider_dashboard/Right_Panel.html' %}
    </div>
</div>

<!-- Include Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

<!-- Include jQuery (required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        $('#sport_partner').select2({
            placeholder: 'Select Sport Partner',
            allowClear: true
        });
    });
</script>

{% endblock %}
