<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/Halo.css' %}">
  <!-- Add FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dashboard d-flex">
    <!-- Left Side Navigation -->
    <div class="left-side bg-dark text-white p-4" style="width: 250px; height: 100vh; position: fixed;">
      <nav>
        <ul class="list-unstyled">
          <li class="my-3"><a href="{% url 'halo_tech_dashboard' %}" class="text-white text-decoration-none"><i class="fas fa-home mr-2"></i> Home</a></li>
          <li class="my-3"><a href="{% url 'users' %}" class="text-white text-decoration-none"><i class="fas fa-user mr-2"></i>Users</a></li>
          <li class="my-3"><a href="{% url 'SportProvidepage' %}" class="text-white text-decoration-none"><i class="fa-solid fa-shuffle mr-2"></i>Sport Provider</a></li>
          <li class="my-3"><a href="{% url 'SportPartnerpage' %}" class="text-white text-decoration-none"><i class="fa-solid fa-shuffle mr-2"></i>Sport Partner</a></li>
          <li class="my-3"><a href="{% url 'CreateContract' %}" class="text-white text-decoration-none"><i class="fa-solid fa-file-signature"></i>Create Contract</a></li>
          <li class="my-3"><a href="{% url 'AllowedActivity' %}" class="text-white text-decoration-none"><i class="fa-solid fa-check-double"></i>Allowed Activity</a></li>
          <li class="my-3"><a href="{% url 'logout' %}" class="text-white text-decoration-none"><i class="fa-classic fa-solid fa-right-from-bracket mr-2"></i>Log out</a></li>
        </ul>
      </nav>
    </div>

    <!-- Right Side Content -->
    <div class="right-side flex-grow-1" style="margin-left: 250px;">
      <!-- Fixed Top Div -->
      <div class="fixed-top bg-white p-3 shadow-sm">
        <h1 class="h4 text-dark"><i class="fas fa-dashboard mr-2 text-success"></i> Welcome to Halo Tech dashboard <i class="fas fa-dashboard ml-2 text-success"></i></h1>
      </div>

      {% block content %}
      <!-- Content goes here -->
      {% endblock %}

    </div>
  </div>

  <!-- Bootstrap JavaScript (Bundle includes Popper.js) -->
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
