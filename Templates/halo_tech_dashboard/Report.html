{% extends "halo_tech_dashboard/base_hala.html" %}

{% block content %}
<div class="container-fluid p-4 bg-white">
    <h4 class="mb-4 text-center">Attendance Report Filter</h4>
    <form method="get" action="{% url 'filtered_results' %}" target="_blank" class="bg-white p-4 rounded shadow">
        <div class="form-row">
            <!-- Sport Provider Field -->
            <div class="form-group col-md-6">
                <label for="{{ form.sport_provider.id_for_label }}">
                    <i class="fas fa-building text-success"></i> Sport Provider
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-building text-success"></i></span>
                    </div>
                    {{ form.sport_provider }}
                </div>
            </div>
            <!-- Sport Partner Field -->
            <div class="form-group col-md-6">
                <label for="{{ form.sport_partner.id_for_label }}">
                    <i class="fas fa-handshake text-success"></i> Sport Partner
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-handshake text-success"></i></span>
                    </div>
                    {{ form.sport_partner }}
                </div>
            </div>
        </div>
        <div class="form-row">
            <!-- From Date Field -->
            <div class="form-group col-md-6">
                <label for="{{ form.from_date.id_for_label }}">
                    <i class="fas fa-calendar-alt text-success"></i> From Date
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt text-success"></i></span>
                    </div>
                    {{ form.from_date }}
                </div>
            </div>
            <!-- To Date Field -->
            <div class="form-group col-md-6">
                <label for="{{ form.to_date.id_for_label }}">
                    <i class="fas fa-calendar-alt text-success"></i> To Date
                </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt text-success"></i></span>
                    </div>
                    {{ form.to_date }}
                </div>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-filter"></i> Filter
            </button>
            <a href="{% url 'filtered_results' %}" class="btn btn-secondary"><i class="fas fa-sync"></i> Reset</a>
        </div>
    </form>
</div>
{% endblock %}
